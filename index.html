<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">

        <title></title>

        <link rel="stylesheet" href="style.css">
        
        <script src="script.js"></script>
        
    </head>

<body>

    <h1>Lets Create an ID card!</h1>

    <form >
        <label for="firstName">Full Name:</label><br>
        <input id="firstName" 
        type="text" 
        placeholder="First Name" 
        /><br>

        <label for="lastName">Last Name:</label><br>
        <input id="lastName" 
        type="text" 
        placeholder="Last Name" 
        /><br>

        <label for="age">Age:</label><br>
        <input id="age" 
        type="text" 
        placeholder="Age" 
        /><br>

        <label for="phoneNumber">Phone Number:</label><br>
        <input 
        id="phoneNumber" 
        type="tel" 
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        required><br>

        <label for="address">Address:</label><br>
        <input id="address" 
        type="text" 
        /><br>

        <button type="button" onclick="idCard()">Get ID card</button>
    </form>
    
    <div id="idCard">

        <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

        <p id="postFullName"></p><br><br><br><br>

        <p id="postAge">Age: </p>

        <p id="postPhoneNumber">Phone Number: </p>

        <p id="postAddress">6</p>

    </div>



</body>

</html>
