<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">

        <link rel="stylesheet" href="style.css">

<body>

    <h1>Lets Create an ID card!</h1>

    <form action="">
        <label for="firstName">Full Name:</label><br>
        <input id="firstName" type="text"><br>

        <label for="lastName">Last Name:</label><br>
        <input id="lastName" type="text"><br>

        <label for="age">Age:</label><br>
        <input id="age" type="number"><br>

        <label for="phoneNumber">Phone Number:</label><br>
        <input id="phoneNumber" type="tel"><br>

        <label for="address">Address:</label><br>
        <input id="address" type="text"><br>

        <button type="button" onclick="idCard()">Get ID card</button>
    </form>
    
    <div id="idCard">

        <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

        <p id="postFullName"></p><br><br><br><br>

        <p id="postAge">Age: </p>

        <p id="postPhoneNumber">Phone Number: </p>

        <p id="postAddress">6</p>

    </div>



</body>

</html>
