<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">

        <title></title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
        <script src="script.js"></script>
        
    </head>

<body>

    <h1>Lets Create an ID card!</h1>

    <form >
        <label for="firstName" class="form">Full Name:</label><br>
        <input id="firstName" 
        type="text" 
        placeholder="First Name" 
        class="form"
        /><br>

        <label for="lastName" class="form">Last Name:</label><br>
        <input id="lastName" 
        type="text" 
        placeholder="Last Name" 
        class="form"
        /><br>

        <label for="age">Age:</label><br>
        <input id="age" 
        type="text" 
        placeholder="Age" 
        /><br>

        <label for="phoneNumber" class="form">Phone Number:</label><br>
        <input 
        id="phoneNumber" 
        type="text" 
        class="form"
        placeholder="e.g. 999-999-9999"
        /><br>

        <label for="address" class="form">Address:</label><br>
        <input id="address" 
        type="text" 
        placeholder="Address"
        /><br>

        <button type="button" onclick="idCard()" id="button">Get ID card</button>
    </form>
    
    <div id="idCard">

        <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

        <p id="postFullName" class="id"></p><br>

        <p id="postAge" class="id"></p>

        <p id="postPhoneNumber" class="id"></p>

        <p id="postAddress" class="id"></p>

    </div>



</body>

</html>
